<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    @for (item of books; track $index) {
      <tr>
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
      </tr>
    }

      <td>{{ book.title }}</td>
      <td>{{ book.description }}</td>
    </tr> -->
  </tbody>
</table>
