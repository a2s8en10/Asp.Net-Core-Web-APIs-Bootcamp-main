<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of books">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>
